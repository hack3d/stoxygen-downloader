# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Logging
logging.level.de.stoxygen=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Database
spring.datasource.url=jdbc:h2:mem:app_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none

# Flyway
flyway.locations=db/migration/h2

# Database Schema
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql

# Mail
spring.mail.username=xyz@gmail.com
spring.mail.password=asdf
spring.from.email=xyz@gmail.com

# Downloader
downloader.exchange=btsp
