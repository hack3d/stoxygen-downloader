<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Stoxygen - Downloader</title>
    <link rel="stylesheet" href="/bootstrap-4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/sticky-footer-navbar/sticky-footer-navbar.css" />
    <link rel="stylesheet" href="/font_awesome-5.1.0/css/fontawesome-all.min.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <span class="navbar-brand mb-0 h1">Stoxygen-Downloader</span>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="bondsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" href="#">Bonds</a>
                        <div class="dropdown-menu" aria-labelledby="bondsDropdown">
                            <a class="dropdown-item" href="/bonds">Overview</a>
                            <a class="dropdown-item" href="/bonds/add">Add</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="exchangesDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" href="#">Exchanges</a>
                        <div class="dropdown-menu" aria-labelledby="exchangesDropdown">
                            <a class="dropdown-item" href="/exchanges">Overview</a>
                            <a class="dropdown-item" href="/exchanges/add">Add</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container" role="main">
        <form action="#" th:action="@{/exchanges/add}" th:object="${exchange}" method="post">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Bitfinex Ltd." th:field="*{name}" />
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error message</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputSymbol" class="col-sm-2 col-form-label">Symbol</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSymbol" placeholder="btfx" th:field="*{symbol}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputInterval" class="col-sm-2 col-form-label">Interval</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="5" id="inputInterval" th:field="*{intervalDelay}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCountryCode" class="col-sm-2 col-form-label">Country Code</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" id="inputCountryCode" th:field="*{countryCode}">
                        <option value="DEU">Germany</option>
                        <option value="GBR">Great Britain</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Save</button>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            (c) 2018 Stoxygen GmbH
        </div>
    </footer>
    <script src="/jquery/jquery-3.3.1.min.js"></script>
    <script src="/bootstrap-4.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
